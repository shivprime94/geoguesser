<html>
  <head>
    <title>Street View Containers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="" src="./index.js"></script>
  </head>
  <body>
    <div id="floating-panel">
        <img src="./assets/location.png" 
        alt="icon" width="50px" height="50px">
        <h1> If you know where we are, make a guess!</h1>
        <h2 id="score"></h2>
        <button onclick="guess()">Guess</button>
    </div>
    <div id="street-view"></div>
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBqY2ILIxz3EYlPmVNvw50nTKvUx5zaXo&callback=initialize&v=weekly"
      defer
    ></script>
  </body>
</html>
